{% extends "customNavbar.html" %}

{% block content %}
<div class="container">


        {% for video in videos %}
        <div class="jumbotron">
            <ul class="list-group">
        <li class="list-group-item">
            <a href="{{url_for('webui.videoview', video_id=video.id)}}">{{video.name}}- {{video.description}}</a>
        </li>
    </ul>
</div>
        {% endfor %}
    

</div>
{% endblock %}
